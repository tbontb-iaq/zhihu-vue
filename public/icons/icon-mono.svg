<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" id="svg">
	<style>
		#text {
			dominant-baseline: middle;
			text-anchor: middle;
			font-family: sans-serif;
		}
	</style>
	<defs>
		<linearGradient id="text-line-grad" gradientTransform="rotate(90)">
			<stop offset="0%" stop-color="#72edf2" />
